<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>প্রেডিকশন বেটিং</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .question h3 {
      margin-top: 0;
    }
    .options button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #006b99;
    }
  </style>
</head>
<body>
  <h2>প্রেডিকশন বেটিং অ্যাপ</h2>
  <div id="questions-container"></div>

  <script>
    const questions = [
      {
        id: 1,
        text: "আগামীকাল কি বৃষ্টি হবে?",
        options: ["হ্যাঁ", "না"]
      },
      {
        id: 2,
        text: "বাংলাদেশ কি ম্যাচ জিতবে?",
        options: ["জিতবে", "হারবে"]
      }
    ];

    function renderQuestions() {
      const container = document.getElementById("questions-container");
      container.innerHTML = "";
      questions.forEach(q => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h3>${q.text}</h3>`;
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        q.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.onclick = () => handleVote(q.id, opt);
          optionsDiv.appendChild(btn);
        });
        div.appendChild(optionsDiv);
        container.appendChild(div);
      });
    }

    function handleVote(questionId, selectedOption) {
      alert(`আপনি "${selectedOption}" সিলেক্ট করেছেন (প্রশ্ন ID: ${questionId})`);
    }

    renderQuestions();
  </script>
</body>
</html>
