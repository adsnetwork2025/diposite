<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ডিপোজিট ফর্ম</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #28a745;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .payment-number {
      background: #f0f0f0;
      padding: 10px;
      margin-top: -10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ডিপোজিট করুন</h2>

    <label for="method">পেমেন্ট মেথড:</label>
    <select id="method" name="method" onchange="showNumber()">
      <option value="">-- নির্বাচন করুন --</option>
      <option value="বিকাশ">বিকাশ</option>
      <option value="নগদ">নগদ</option>
    </select>

    <div id="paymentNumber" class="payment-number" style="display: none;"></div>

    <label for="number">আপনার মোবাইল নাম্বার:</label>
    <input type="text" id="number" name="number" placeholder="01XXXXXXXXX" required>

    <label for="trxid">TrxID (লেনদেন নম্বর):</label>
    <input type="text" id="trxid" name="trxid" placeholder="TrxID লিখুন" required>

    <label for="amount">টাকার পরিমাণ:</label>
    <input type="number" id="amount" name="amount" placeholder="যত টাকা পাঠিয়েছেন" required>

    <button onclick="submitDeposit()">সাবমিট করুন</button>
  </div>

  <script>
    const BOT_TOKEN = '8141110802:AAE1S38ZRzKrTHNZDNhCISdXOMkQCoTzNSo';
    const CHAT_ID = '6593402184';

    // আপনার বিকাশ ও নগদ নাম্বার এখানে বসান
    const paymentNumbers = {
      "বিকাশ": "01750631170",
      "নগদ": "01842145643"
    };

    function showNumber() {
      const method = document.getElementById('method').value;
      const display = document.getElementById('paymentNumber');

      if (paymentNumbers[method]) {
        display.innerText = `${method} নাম্বার: ${paymentNumbers[method]}`;
        display.style.display = 'block';
      } else {
        display.style.display = 'none';
      }
    }

    function submitDeposit() {
      const method = document.getElementById('method').value;
      const number = document.getElementById('number').value.trim();
      const trxid = document.getElementById('trxid').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!method || !number || !trxid || !amount) {
        alert("সব তথ্য পূরণ করুন");
        return;
      }

      const message = `
নতুন ডিপোজিট রিকোয়েস্ট:
মেথড: ${method}
নাম্বার: ${number}
TrxID: ${trxid}
টাকা: ${amount} টাকা
      `;

      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          alert("ডিপোজিট রিকোয়েস্ট পাঠানো হয়েছে!");
        } else {
          alert("মেসেজ পাঠাতে সমস্যা হয়েছে।");
        }
      })
      .catch(err => {
        console.error(err);
        alert("নেটওয়ার্ক সমস্যা হয়েছে।");
      });
    }
  </script>
</body>
</html>
